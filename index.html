<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Portfolio Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        ul {
            list-style: none;
        }

        img {
            width: 100%;
            object-fit: cover;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .project-list li {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project-list li:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <header>
        <h1>Sample Portfolio Projects</h1>
    </header>
    <main>
        <section id="web-dev-project-examples">
            <h2>Personal Portfolio Examples</h2>
            <ul class="project-list">
                <li>
                    <a href="./examples/example-0/index.html">
                        <figure>
                            <img src="./img/example-0.png" alt="Jamie Torres Portfolio Website">
                            <figcaption><strong>Jamie Torres</strong> <br> Light theme, mint fresh & friendly</figcaption>
                        </figure>
                        
                    </a>
                </li>
                <li>
                    <a href="./examples/example-1/index.html">
                        <figure>
                            <img src="./img/example-1.png" alt="Morgan Blake Portfolio Website">
                            <figcaption><strong>Morgan Blake</strong> <br> Dark theme, elegant & refined</figcaption>
                        </figure>
                        
                    </a>
                </li>
                <li>
                    <a href="./examples/example-2/index.html">
                        <figure>
                            <img src="./img/example-2.png" alt="</s Portfolio Website">
                            <figcaption><strong>Alex Chen</strong> <br> Dark theme, modern & vibrant</figcaption>
                        </figure>
                        
                    </a>
                </li>
                <li>
                    <a href="./examples/example-3/index.html">
                        <figure>
                            <img src="./img/example-3.png" alt="Kim</ Portfolio Website">
                            <figcaption><strong>Jordan Kim</strong> <br> Neo-brutalist, bold & edgy</figcaption>
                        </figure>
                        
                    </a>
                </li>
                <li>
                    <a href="./examples/example-4/index.html">
                        <figure>
                            <img src="./img/example-4.png" alt="Rivera</ Portfolio Website">
                            <figcaption><strong>Sam Rivera</strong> <br> Synthwave/retro, futuristic</figcaption>
                        </figure>
                        
                    </a>
                </li>
                <li>
                    <a href="./examples/example-5/index.html">
                        <figure>
                            <img src="./img/example-5.png" alt="Maya Rodrigu Portfolio Website">
                            <figcaption><strong>Maya Rodriguez</strong> <br> Light editorial, warm & elegant</figcaption>
                        </figure>
                        
                    </a>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
